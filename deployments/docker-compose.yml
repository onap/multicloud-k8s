# network_mode: host is necessary because
# the multicloud-k8s needs to be able to access the
# kubernetes cluster that is running on the host (in the pipeline)
services:
  mongo-service:
    container_name: mongo-service
    image: nexus3.onap.org:10001/mongo:5.0.28
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    network_mode: host
    # ports:
    #   - 27017:27017
    restart: always
  etcd-service:
    container_name: etcd-service
    # image tag is just the latest version available
    # it can be updated any time there is a new version available
    image: quay.io/coreos/etcd:v3.6.6
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - etcd_data:/data.etcd
    network_mode: host
    # ports:
    #   - 2379:2379
    #   - 2380:2380
  multicloud-k8s:
    image: ${IMAGE_NAME}
    build:
      context: ./
    depends_on:
      mongo-service:
        condition: service_healthy
    # ports:
    #   - 9015:9015
    network_mode: host
    volumes:
      - /opt/csar:/opt/csar
      - ${PWD}/k8sconfig.json:/opt/multicloud/k8splugin/k8sconfig.json:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "http://localhost:9015/v1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  etcd_data:
    driver: local
