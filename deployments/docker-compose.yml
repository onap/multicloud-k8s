version: '3'

services:
  multicloud-k8s:
    image: ${IMAGE_NAME}
    build:
      context: ./
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY},mongo
    depends_on:
      mongo:
        condition: service_healthy
    network_mode: host
    ports:
      - 9015:9015
    volumes:
      - /opt/csar:/opt/csar
      - ${PWD}/k8sconfig.json:/opt/multicloud/k8splugin/k8sconfig.json:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "http://localhost:9015/v1"]
  mongo:
    image: nexus3.onap.org:10001/mongo:5.0.28
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
    ports:
      - 27017:27017
    restart: always
  etcd:
    # image tag is just the latest version available
    # it can be updated any time there is a new version available
    image: quay.io/coreos/etcd:v3.6.4
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    volumes:
      - etcd_data:/bitnami/etcd
    ports:
      - 2379:2379
      - 2380:2380

volumes:
  etcd_data:
    driver: local
