version: '2'

services:
  multicloud-k8s:
    image: ${IMAGE_NAME}
    networks:
      multicloud_net:
        ipv4_address: ${PLUGIN_IP}
    build:
      context: ./
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    ports:
      - "8081:8081"
    environment:
      - CSAR_DIR=${CSAR_DIR}
      - KUBE_CONFIG_DIR=${KUBE_CONFIG_DIR}
      - DATABASE_TYPE=${DATABASE_TYPE}
      - DATABASE_IP=${DATABASE_IP}
      - PLUGINS_DIR=${PLUGINS_DIR}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY},${DATABASE_IP}
    depends_on:
      - mongo
    links:
      - mongo
    volumes:
      - /opt/csar:/opt/csar
      - /opt/kubeconfig:/opt/kubeconfig
  mongo:
    image: mongo
    networks:
      multicloud_net:
        ipv4_address: ${DATABASE_IP}
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}

networks:
  multicloud_net:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.19.0.0/27
