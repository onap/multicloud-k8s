# This file is a sample virtualservice format
# for the multicloud-k8s application
allowedhosts:
- "*"
# Input the name of the gateway - TO BE FILLED IN BY USER/ADMIN
gateways:
- <Name of the gateway to be used>
httprules:
  enabled: true
# Input the prefixmatchURI - TO BE FILLED IN BY USER/ADMIN
# Example: prefixmatchURI: /multicloud-k8s/healthcheck
prefixmatchURI: < Enter Prefixmatch>
# Input the rewrite URI - TO BE FILLED IN BY USER/ADMIN
# Example - rewriteURI: /v1/healthcheck
rewriteURI: <Enter rewriteURI>
# Destination host - TO BE FILLED IN BY USER/ADMIN
destinationhost: <Name of the Service>
port: <Port number of the service>
