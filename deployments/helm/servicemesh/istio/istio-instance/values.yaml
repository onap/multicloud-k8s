#Declare variables to be pssed into your Istio SDS template file.

metadata:
  name: "istio-sample"
spec:
  version: "1.2.2"
  mtls: true
  autoInjectionNamespaces:
  - ""
  sds:
    enabled: true
    udsPath: "unix:/var/run/sds/uds_path"
    useTrustworthyJwt: false
    useNormalJwt: true
  gateways:
    enabled: false
    ingress:
      enabled: false
      sds:
        enabled: false
        image: "docker.io/istio/node-agent-k8s:1.2.2"
  nodeAgent:
    enabled: true
    image : "docker.io/istio/node-agent-k8s:1.2.2"
