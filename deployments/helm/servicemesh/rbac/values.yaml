servicerole:
  metadata:
    name: multicloudk8s-servicerole
    namespace: default
  spec:
    rules:
    - services: ["multicloud-k8s.default.svc.cluster.local"]
      paths: ["*"]
      methods: ["GET", "HEAD"]

servicerolebinding:
  metadata:
    name: multicloudk8s-servicerolebinding
    namespace: default
  spec:
    subjects:
    - user: "*"
    roleRef:
      kind: ServiceRole
      name: "multicloudk8sservicerole"
