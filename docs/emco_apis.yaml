#########################SCHEMAS####################################################
# An object to hold reusable parts that can be used across the definition
components:
  schemas:
    MetadataBase:
      type: object
      properties:
        name:
          description: Name of the resource
          type: string
          maxLength: 128
          example: "ResName"
        description:
          description: Description for the resource
          type: string
          maxLength: 1024
          example: "Resource description"
        userData1:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some data"
        userData2:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some more data"
    Metadata:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    MetadataArray:
      type: array
      items:
        $ref: '#/components/schemas/Metadata'
    VersionSpec:
      type: object
      properties:
        version:
          description: Composite Application Version
          type: string
          maxLength: 128
          example: "v1"
    CompositeAppVersion:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/VersionSpec'
    CompositeAppVersionArray:
      type: array
      items:
        $ref: '#/components/schemas/CompositeAppVersion'
    File:
      type: string
      format: binary
      maxLength: 1073741824
    AppData:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        file: # Part 2 (Helm chart in tar.gz format)
          $ref: '#/components/schemas/File'
    ProfileAppSpec:
      type: object
      properties:
        spec:
          type: object
          description: AppProfileSpec contains the Spec for AppProfiles
          properties:
            metadata:
              $ref: '#/components/schemas/MetadataBase'
            app-name:
              type: string
              description: Application Name
              maxLength: 128
              example: "Application1"
              required:
              - app-name
    ProfileAppSpecArray:
      type: array
      items:
        $ref: '#/components/schemas/ProfileAppSpec'
    ProfileAppData:
      type: object
      properties:
        file: # Part 2 (Helm chart in tar.gz format)
          $ref: '#/components/schemas/File'
        metadata:
            $ref: '#/components/schemas/ProfileAppSpec'
    GenericPlacementIntent:
      type: object
      properties:
        spec:
          type: object
          description: Spec
          properties:
            logical-cloud:
              type: string
              description: Logical Cloud to use for this intent
              maxLength: 128
              example: "cloud1"
              required:
              - logical-cloud
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    GenericPlacementIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/GenericPlacementIntent'
    GenericPlacementAppIntentSpec:
      type: object
      description: ''
      properties:
        app-name:
          type: string
          maxLength: 128
          example: "appl"
        allOf:
          items:
            description: AllOf ProviderName, ClusterName, ClusterLabelName and AnyOfArray
            properties:
              anyOf:
                items:
                  description: AnyOf consists of Array of ProviderName & ClusterLabelNames
                  properties:
                    cluster-label-name:
                      type: string
                      maxLength: 128
                      example: "east"
                    cluster-name:
                      type: string
                      maxLength: 128
                      example: "cluster1"
                    provider-name:
                      type: string
                      maxLength: 128
                      example: "provider1"
                  type: object
                type: array
              cluster-label-name:
                type: string
                maxLength: 128
                example: "west"
              cluster-name:
                type: string
                maxLength: 128
                example: "cluster2"
              provider-name:
                type: string
                maxLength: 128
                example: "provider2"
            type: object
          type: array
        anyOf:
          items:
            description: AnyOf consists of Array of ProviderName & ClusterLabelNames
            properties:
              cluster-label-name:
                type: string
                maxLength: 128
                example: "east"
              cluster-name:
                type: string
                maxLength: 128
                example: "cluster1"
              provider-name:
                type: string
                maxLength: 128
                example: "provider1"
            type: object
          type: array
    GenericPlacementAppIntent:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/GenericPlacementAppIntentSpec'
    GenericPlacementAppIntentArray:
      type: array
      items:
        $ref: '#/components/schemas/GenericPlacementAppIntent'
    DeploymentIntentSpec:
      type: object
