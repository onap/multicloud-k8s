replicaCount: 1

image:
  sinkrepo: rtsood/onap-vfw-demo-sink
  sinktag: 0.2.0
  pullPolicy: IfNotPresent
  darkstatrepo: electrocucaracha/darkstat
  darkstattag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
#serivce port value for sink service
  type: NodePort
  ports:
    port: 667
    nodePort: 30667

nodeSelector: {}

tolerations: []

affinity: {}
