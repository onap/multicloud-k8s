resources: 
  requests:
    intel.com/intel_sriov_dpdk: '1'
    qat.intel.com/generic: '2'
    hugepages-2Mi: 4Gi
    memory: 4Gi
    cpu: 2
  limits:
    hugepages-2Mi: 4Gi
    intel.com/intel_sriov_dpdk: '1'
    qat.intel.com/generic: '2'
    memory: 16Gi
    cpu: 4

nodeSelector: 
  feature.node.kubernetes.io/network-sriov.capable: "true"
  feature.node.kubernetes.io/network-sriov.configured: "true"

common:
 traffic_direction: outbound
 remote_gateway: false

global:
  protectedClientANetworkName: protected-private-net-a
  protectedClientANetCidr: 192.168.70.0/24
  protectedClientANetGw: 192.168.70.1/24

  onapPrivateNetworkName: onap-private-net
  onapPrivateNetCidr: 10.0.100.0/16 
  onapPrivateNetGw: 10.0.100.1/16
    
  protectedClientBNetworkName: protected-private-net-b
  protectedClientBNetCidr: 192.168.80.0/24
  protectedClientBNetGwIp: 192.168.80.1
  protectedClientBNetGw: 192.168.80.1/24
    
  ipsecPrivateNetworkName: ipsec-private-net
  ipsecPrivateNetCidr: 192.168.100.0/24
  ipsecPrivateNetGwIp: 192.168.100.1

  #IPSec container A
  vipsecAPrivateIp0: 192.168.70.100
  vipsecAPrivateIp1: 10.0.100.7
  vipsecAPrivateIp2: 192.168.100.3
  #IPSec container B
  vipsecBPrivateIp0: 192.168.80.100
  vipsecBPrivateIp1: 10.0.100.8
  vipsecBPrivateIp2: 192.168.100.4
  #Packetgen container
  vpgPrivateIp0: 192.168.70.200
  vpgPrivateIp1: 10.0.100.10
  #Sink container
  vsnPrivateIp0: 192.168.80.250
  vsnPrivateIp1: 10.10.100.9

  ##########
  RemoteMACAdd:
  PacketSourceIP: 004.0.0.0
  PacketDestinationIP: 104.0.0.0
  qatEnabled: true
  sriovEnabled: true

  #########
  ovnMultusNetworkName: ovn-networkobj
  sriovMultusNetworkName: ipsec-private-net
  demoArtifactsVersion: 1.5.0
  dcaeCollectorIp: 10.0.4.1
  dcaeCollectorPort: 8081


tolerations: []

affinity: {}
