apiVersion: v1
kind: ServiceAccount
metadata:
  name: pmem-csi-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pmem-csi-external-provisioner-cfg
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pmem-csi-external-provisioner-runner
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - snapshot.storage.k8s.io
  resources:
  - volumesnapshots
  verbs:
  - get
  - list
- apiGroups:
  - snapshot.storage.k8s.io
  resources:
  - volumesnapshotcontents
  verbs:
  - get
  - list
- apiGroups:
  - storage.k8s.io
  resources:
  - csinodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pmem-csi-csi-provisioner-role-cfg
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pmem-csi-external-provisioner-cfg
subjects:
- kind: ServiceAccount
  name: pmem-csi-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pmem-csi-csi-provisioner-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pmem-csi-external-provisioner-runner
subjects:
- kind: ServiceAccount
  name: pmem-csi-controller
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: pmem-csi-controller
spec:
  ports:
  - port: 10000
  selector:
    app: pmem-csi-controller
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pmem-csi-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pmem-csi-controller
  serviceName: pmem-csi-controller
  template:
    metadata:
      labels:
        app: pmem-csi-controller
    spec:
      containers:
      - args:
        - -v=3
        - -drivername=pmem-csi.intel.com
        - -mode=controller
        - -endpoint=unix:///csi/csi-controller.sock
        - -registryEndpoint=tcp://0.0.0.0:10000
        - -nodeid=$(KUBE_NODE_NAME)
        - -caFile=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - -certFile=/certs/pmem-csi-registry.crt
        - -keyFile=/certs/pmem-csi-registry.key
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        image: intel/pmem-csi-driver:v0.6.0
        imagePullPolicy: Always
        name: pmem-driver
        securityContext:
          privileged: true
        terminationMessagePath: /tmp/termination-log
        volumeMounts:
        - mountPath: /certs/
          name: registry-cert
        - mountPath: /csi
          name: plugin-socket-dir
      - args:
        - --timeout=5m
        - --v=3
        - --csi-address=/csi/csi-controller.sock
        - --feature-gates=Topology=true
        - --strict-topology=true
        image: quay.io/k8scsi/csi-provisioner:v1.2.1
        imagePullPolicy: Always
        name: external-provisioner
        volumeMounts:
        - mountPath: /csi
          name: plugin-socket-dir
      serviceAccount: pmem-csi-controller
      volumes:
      - emptyDir: null
        name: plugin-socket-dir
      - name: registry-cert
        secret:
          items:
          - key: tls.crt
            path: pmem-csi-registry.crt
          - key: tls.key
            path: pmem-csi-registry.key
          secretName: pmem-csi-registry-secrets
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pmem-csi-node
spec:
  selector:
    matchLabels:
      app: pmem-csi-node
  template:
    metadata:
      labels:
        app: pmem-csi-node
    spec:
      containers:
      - args:
        - -deviceManager=lvm
        - -v=3
        - -drivername=pmem-csi.intel.com
        - -mode=node
        - -endpoint=$(CSI_ENDPOINT)
        - -nodeid=$(KUBE_NODE_NAME)
        - -controllerEndpoint=tcp://$(KUBE_POD_IP):10001
        - -registryEndpoint=$(PMEM_CSI_CONTROLLER_PORT_10000_TCP)
        - -caFile=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - -certFile=/certs/$(KUBE_NODE_NAME).crt
        - -keyFile=/certs/$(KUBE_NODE_NAME).key
        - -statePath=/var/lib/pmem-csi.intel.com
        env:
        - name: CSI_ENDPOINT
          value: unix:///var/lib/pmem-csi.intel.com/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        image: intel/pmem-csi-driver:v0.6.0
        imagePullPolicy: Always
        name: pmem-driver
        securityContext:
          privileged: true
        terminationMessagePath: /tmp/termination-log
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
          mountPropagation: Bidirectional
          name: mountpoint-dir
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: pods-dir
        - mountPath: /certs/
          name: registry-cert
        - mountPath: /dev
          name: dev-dir
        - mountPath: /var/lib/pmem-csi.intel.com
          name: pmem-state-dir
      - args:
        - -v=3
        - --kubelet-registration-path=/var/lib/pmem-csi.intel.com/csi.sock
        - --csi-address=/pmem-csi/csi.sock
        image: quay.io/k8scsi/csi-node-driver-registrar:v1.1.0
        imagePullPolicy: Always
        name: driver-registrar
        volumeMounts:
        - mountPath: /pmem-csi
          name: pmem-state-dir
        - mountPath: /registration
          name: registration-dir
      hostNetwork: true
      initContainers:
      - args:
        - -v=3
        command:
        - /usr/local/bin/pmem-ns-init
        env:
        - name: TERMINATION_LOG_PATH
          value: /tmp/pmem-ns-init-termination-log
        image: intel/pmem-csi-driver:v0.6.0
        imagePullPolicy: Always
        name: pmem-ns-init
        securityContext:
          privileged: true
        terminationMessagePath: /tmp/pmem-ns-init-termination-log
        volumeMounts:
        - mountPath: /sys
          name: sys-dir
      - args:
        - -v=3
        command:
        - /usr/local/bin/pmem-vgm
        env:
        - name: TERMINATION_LOG_PATH
          value: /tmp/pmem-vgm-termination-log
        image: intel/pmem-csi-driver:v0.6.0
        imagePullPolicy: Always
        name: pmem-vgm
        securityContext:
          privileged: true
        terminationMessagePath: /tmp/pmem-vgm-termination-log
      nodeSelector:
        storage: pmem
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: DirectoryOrCreate
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/kubernetes.io/csi
          type: DirectoryOrCreate
        name: mountpoint-dir
      - hostPath:
          path: /var/lib/kubelet/pods
          type: DirectoryOrCreate
        name: pods-dir
      - name: registry-cert
        secret:
          secretName: pmem-csi-node-secrets
      - hostPath:
          path: /var/lib/pmem-csi.intel.com
          type: DirectoryOrCreate
        name: pmem-state-dir
      - hostPath:
          path: /dev
          type: DirectoryOrCreate
        name: dev-dir
      - hostPath:
          path: /sys
          type: DirectoryOrCreate
        name: sys-dir
---
apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: pmem-csi.intel.com
spec:
  attachRequired: false
  podInfoOnMount: true
