- import_playbook: preconfigure-cmk.yml
- hosts: kube-master[0]
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  vars:
    cmk_install_host: 'controller'

  tasks:
    - name: populate CMK installing hosts
      set_fact:
        cmk_install_host: "{{ inventory_hostname }}"
      when:
        inventory_hostname == 'localhost'

    - name: prepare CMK config file
      command: sed -i "s/num-exclusive-cores=0/num-exclusive-cores={{ cmk_exclusive_num_cores }}/g;s/num-shared-cores=0/num-shared-cores={{ cmk_shared_num_cores }}/g" {{ playbook_dir }}/../images/cmk-{{ cmk_install_host }}.yaml

    - name: install CMK components
      command: "/usr/local/bin/kubectl create -f {{ playbook_dir }}/../images/cmk-{{ cmk_install_host }}.yaml"

