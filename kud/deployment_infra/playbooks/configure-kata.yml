- hosts: kube-master:kube-node
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - name: Apply Kata rbac roles
      command: "/usr/local/bin/kubectl apply -f {{ kata_rbac_url }}"
    - name: Apply Kata Deploy
      command: "/usr/local/bin/kubectl apply -f {{ kata_deploy_url }}"
    - name: Setup Kata QEMU runtime class
      command: "/usr/local/bin/kubectl apply -f {{ kata_runtimeclass_url_qemu }}"
    - name: Setup Kata Firecracker runtime class
      command: "/usr/local/bin/kubectl apply -f {{ kata_runtimeclass_url_fc }}"
    - name: Setup Kata Cloud Hypervisor runtime class
      command: "/usr/local/bin/kubectl apply -f {{ kata_runtimeclass_url_clh }}"
    - name: Setup Kata QEMU Virtio-fs runtime class
      command: "/usr/local/bin/kubectl apply -f {{ kata_runtimeclass_url_qemu_virtiofs }}"

