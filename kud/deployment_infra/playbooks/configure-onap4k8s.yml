- hosts: kube-master
  tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml

    - name: Getting onap4k8s code in /opt folder
      git:
        repo: 'https://github.com/onap/multicloud-k8s.git'
        dest: /opt/multicloud

    - name: Install multicloud onap helm chart
      shell: |
        pushd /opt/multicloud/deployments/helm/onap4k8s
        make repo
        make all
        helm install dist/packages/multicloud-k8s-5.0.0.tgz \
            --name multicloud-onap8ks \
            --namespace onap4k8s-ns \
            --set service.type=NodePort
        popd
      args:
        executable: /bin/bash
