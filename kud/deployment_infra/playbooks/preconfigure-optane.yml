- hosts: localhost
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - name: Create Optane dest folder
      file:
        state: directory
        path: "{{ optane_dest }}"
    - name: Fetching Optane ipmctl
      block:
      - name: Download Optane ipmctl tarball
        get_url:
          url: "{{ optane_ipmctl_url }}"
          dest: "{{ optane_dest }}/{{ optane_ipmctl_package }}.tar.gz"

- hosts: kube-node
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - name: Create a destination for ipmctl folder in the target's /tmp
      file:
        state: directory
        path: "{{ item }}"
      with_items:
        - "{{ optane_dest }}"
