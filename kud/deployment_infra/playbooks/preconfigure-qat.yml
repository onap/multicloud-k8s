- hosts: localhost
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - name: Create QAT dest folder
      file:
        state: directory
        path: "{{ base_dest }}/qat"
    - name: Fetching QAT driver
      block:
      - name: Download QAT driver tarball
        get_url:
          url: "{{ qat_driver_url }}"
          dest: "{{ base_dest }}/{{ qat_package }}.tar.gz"

- hosts: kube-node
  become: yes
  pre_tasks:
    - name: Load kud variables
      include_vars:
        file: kud-vars.yml
  tasks:
    - name: Create a destination for driver folder in the target's /tmp
      file:
        state: directory
        path: "{{ item }}"
      with_items:
        - "/tmp/quick-assist/{{ qat_package }}"
    - name: Create QAT dest folder
      file:
        state: directory
        path: "qat"
    - name: Register QAT env variable
      shell: "echo {{ QAT_ENABLED | default(False) }}"
    - name: Create QAT check script
      copy:
        dest: "qat/qat.sh"
        content: |
            #!/bin/bash
            qat_device=$( for i in 0434 0435 37c8 6f54 19e2; \
                    do lspci -d 8086:$i -m; done |\
                            grep -i "Quick*" | head -n 1 | cut -d " " -f 5 )
            if [ -z "$qat_device" ]; then
                echo "False"
                exit 0
            else
                echo "True"
            fi
    - name: Changing perm of "sh", adding "+x"
      shell: "chmod +x qat.sh"
      args:
        chdir: "qat"
        warn: False
    - name: Run the script and re-evaluate the variable.
      command: "./qat.sh"
      args:
        chdir: "qat"
      register: output
    - debug:
        var: output.stdout_lines
    - set_fact:
        QAT_ENABLED: "{{ output.stdout }}"
    - debug:
        var: output
    - name: bootstrap | install qat compilation packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - pciutils
        - build-essential
        - libudev-dev
        - pkg-config
      when: QAT_ENABLED
    - copy:
        src: /tmp/qat1.7.l.4.6.0-00025.tar.gz
        dest: /tmp/quick-assist
        remote_src: no
      when: QAT_ENABLED
    - name: Extract QAT source code
      unarchive:
        src: "{{ base_dest }}/{{ qat_package }}.tar.gz"
        dest: "/tmp/quick-assist/{{ qat_package }}"
      when: QAT_ENABLED
    - name: Configure the target
      command: ./configure --enable-icp-sriov=host
      args:
        chdir: "/tmp/quick-assist/{{ qat_package }}"
      when: QAT_ENABLED
    - name: Build the default target
      command: "sudo make install"
      args:
        chdir: "/tmp/quick-assist/{{ qat_package }}"
      become: yes
      when: QAT_ENABLED
    - name: Create QAT driver folder in the target destination
      file:
        state: directory
        path: "{{ item }}"
      with_items:
        - qat_driver
      when: QAT_ENABLED
    - name: Copy QAT build directory qat target destination
      command: "cp -r /tmp/quick-assist/{{ qat_package }}/build/ /root/qat_driver/"
      when: QAT_ENABLED
    - name: Copy QAT driver install script to target folder
      command: "cp {{ playbook_dir }}/install_qat.sh /root/qat_driver/build/install.sh"
      when: QAT_ENABLED
    - name: Copy QAT to target folder
      command: "cp /etc/default/qat /root/qat_driver/build"
    - name: Changing perm of "install.sh", adding "+x"
      file: dest=~/qat_driver/build/install.sh mode=a+x
      when: QAT_ENABLED
    - name: Run a script with arguments
      command: ./install.sh chdir=/root/qat_driver/build
      when: QAT_ENABLED
    - name: Updating the qat device SSL values to avoid duplication
      command: "./substitute.sh chdir={{ playbook_dir }}"
      when: QAT_ENABLED
