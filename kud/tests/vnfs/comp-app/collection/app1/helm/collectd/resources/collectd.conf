FQDNLookup false
LoadPlugin cpu
LoadPlugin memory
LoadPlugin cpufreq
LoadPlugin disk
LoadPlugin ethstat
LoadPlugin ipc
LoadPlugin ipmi
LoadPlugin load
LoadPlugin numa
LoadPlugin processes
LoadPlugin df
LoadPlugin turbostat
LoadPlugin uptime
LoadPlugin contextswitch
LoadPlugin irq
LoadPlugin df
LoadPlugin swap
LoadPlugin write_prometheus

LoadPlugin logfile
<Plugin logfile>
  LogLevel info
  File "/var/log/collectd.log"
  Timestamp true
  PrintSeverity false
</Plugin>
# <Plugin "cpu">
#   Interval 5
#   ReportByState false
#   ReportByCpu false
# </Plugin>

<Plugin cpu>
  ReportByState = true
  ReportByCpu = true
  ValuesPercentage = true
</Plugin>

<Plugin "memory">
  Interval 30
  ValuesAbsolute false
  ValuesPercentage true
</Plugin>

<Plugin "write_prometheus">
 Port "{{ .Values.collectd_prometheus.service.targetPort }}"
</Plugin>

