apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: edgex-device-bluetooth
  name: edgex-device-bluetooth
spec:
  selector:
      matchLabels:
        io.kompose.service: edgex-device-bluetooth
  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: edgex-device-bluetooth
    spec:
      containers:
      - image: edgexfoundry/docker-device-bluetooth:0.2.1
        name: edgex-device-bluetooth
        ports:
        - containerPort: 49988
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      volumes:
      - name: data-db
        hostPath:
          path: /data/db
      - name: edgex-logs
        hostPath:
          path: /edgex/logs
      - name: consul-config
        hostPath:
          path: /consul/config
      - name: consul-data
        hostPath:
          path: /consul/data
status: {}
