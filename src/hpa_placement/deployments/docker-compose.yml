version: '3'

services:
  hpa_placement:
    image: ${IMAGE_NAME}
    build:
      context: ./
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY},mongo
    depends_on:
      - mongo
    network_mode: host
    volumes:
      - /opt/csar:/opt/csar
      - ${PWD}/config.json:/opt/multicloud/k8splugin/hpa_placement/config.json:ro
  mongo:
    image: mongo
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
