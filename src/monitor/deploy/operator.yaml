apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  labels:
    "emco/deployment-id": "bionic-beaver"
spec:
  replicas: 1
  selector:
    matchLabels:
      "emco/deployment-id": "bionic-beaver"
  template:
    metadata:
      labels:
        "emco/deployment-id": "bionic-beaver"
    spec:
      serviceAccountName: monitor
      containers:
        - name: monitor
          # Replace this with the built image name
          image: ewmduck/monitor:latest
          command:
          - /opt/monitor/monitor
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "monitor"
