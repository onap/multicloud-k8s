global:
  nodePortPrefixExt: 304
  persistence: {}
#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: registry.hub.docker.com
image: emcov2/emcoui:stable
pullPolicy: Always

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

namespace: onap4k8s
# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30

service:
  type: NodePort
  name: emcoui
  portName: emcoui
  internalPort: 9080
  externalPort: 9080
  nodePort: 80
  label: emcoui

ingress:
  enabled: false

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 5m
      memory: 5Mi
  large:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 5m
      memory: 50Mi
  unlimited: {}
