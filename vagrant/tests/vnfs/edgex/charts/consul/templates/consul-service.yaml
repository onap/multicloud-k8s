apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: {{ .Values.service.name }}
  name: {{ .Values.service.name }}
spec:
  ports:
  {{- range $k, $v := .Values.service.ports }}
  - name: {{ $v.portName }}
    port: {{ $v.port }}
    targetPort: {{ $v.port }}
  {{- end }}
  selector:
    io.kompose.service: {{ .Values.service.name }}
