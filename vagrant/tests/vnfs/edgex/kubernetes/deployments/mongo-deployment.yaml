apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: edgex-mongo
  name: edgex-mongo
spec:
  selector:
      matchLabels:
        io.kompose.service: edgex-mongo
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: edgex-mongo
    spec:
      containers:
      - image: edgexfoundry/docker-edgex-mongo:0.2
        name: edgex-mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      volumes:
      - name: data-db
        hostPath:
          path: /data/db
      - name: edgex-logs
        hostPath:
          path: /edgex/logs
      - name: consul-config
        hostPath:
          path: /consul/config
      - name: consul-data
        hostPath:
          path: /consul/data
status: {}
