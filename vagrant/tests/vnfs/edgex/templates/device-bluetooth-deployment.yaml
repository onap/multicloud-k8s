apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: edgex-device-bluetooth
  name: edgex-device-bluetooth
spec:
  selector:
      matchLabels:
        io.kompose.service: edgex-device-bluetooth
  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: edgex-device-bluetooth
    spec:
      containers:
      - image: edgexfoundry/docker-device-bluetooth:0.2.1
        name: edgex-device-bluetooth
        ports:
        - containerPort: {{ .Values.service.deviceBluetooth.port }}
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      volumes:
      - name: data-db
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-data
      - name: edgex-logs
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-logs
      - name: consul-config
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-consul-config
      - name: consul-data
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-consul-data
