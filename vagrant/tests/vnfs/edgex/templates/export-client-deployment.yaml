apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: edgex-export-client
    release: {{ .Release.Name }}
  name: edgex-export-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgex-export-client
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: edgex-export-client
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: edgexfoundry/docker-export-client:0.2.1
        name: edgex-export-client
        ports:
        - containerPort: {{ .Values.service.exportClient.port }}
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      volumes:
      - name: data-db
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-data
      - name: edgex-logs
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-logs
      - name: consul-config
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-consul-config
      - name: consul-data
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-consul-data
