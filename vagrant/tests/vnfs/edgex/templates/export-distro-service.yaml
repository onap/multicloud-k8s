apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: {{ .Values.service.exportDistro.name }}
  name: {{ .Values.service.exportDistro.name }}
spec:
  ports:
  {{- range $key, $val := .Values.service.exportDistro.ports }}
  - name: {{ $val.portName }}
    port: {{ $val.port }}
    targetPort: {{ $val.port }}
  {{- end }}
  selector:
    io.kompose.service: {{ .Values.service.exportDistro.name }}
